<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="$ctrl.query" />

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul>
                <li ng-repeat="contact in $ctrl.contacts | filter:$ctrl.query">
                    <span>{{contact.name}}</span>
                    <p>{{contact.email}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
