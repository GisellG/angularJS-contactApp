<!doctype html>
<html lang="en" ng-app="contactApp">

<head>
  <meta charset="utf-8">
  <title>Contact App AngularJs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="lib/angular/angular.js"></script>
  <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
  <script src="contact-app.module.js"></script>
  <script src="app.config.js"></script>
  <script src="components/contact-list/contact-list.module.js"></script>
  <script src="components/contact-list/contact-list.component.js"></script>

  <style>
    .active {
      color: red;
      font-weight: bold
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/mensaje.svg" alt="Contact App AngularJs Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        Bootstrap
      </a>
      <a ui-sref="hello" ui-sref-active="active" class="d-inline-block align-text-top">Hello</a>
      <a ui-sref="about" ui-sref-active="active" class="d-inline-block align-text-top">About</a>
    </div>
  </nav>

  <!-- <contact-list></contact-list> -->

  <ui-view></ui-view>
</body>

</html>
